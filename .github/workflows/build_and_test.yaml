on: [push]

name: CI

jobs:
  test_client:
    name: Rust project
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest grpcio-tools numpy
      - name: Build mockserver
        run: cargo build --bin mockserver
      - name: test python client
        run: |
          python -m grpc_tools.protoc -I ../protos --python_out=. --grpc_python_out=. ../protos/kv.proto
          cd systemtesting
          ../target/debug/mockserver &
          pytest
      - uses: actions/upload-artifact@v2
        with:
          name: mock_server_log
          path: mockserver.log


