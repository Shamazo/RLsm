on: [push]

name: CI

jobs:
  unit_tests:
    name: Rust Unit Tests
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Checkout submodules
        uses: textbook/git-checkout-submodule-action@master
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Run tests
        run: cargo test
      - name: Run Benchmarks
        run: cargo bench
      - uses: actions/upload-artifact@v2
        with:
          name: mock_server_log
          path: $GITHUB_WORKSPACE/systemtesting/mockserver.log


